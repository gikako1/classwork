<h1>მე</h1>
<p>გამარჯობათ, მე ვარ ნიკა, მე ვარ 15 წლის, მიყვარს პიანინოზე დაკვრა და პროგრამირება.</p>
<h2>ჩემი ძმაკაცი დათო</h2>
<p>დათო 15 წლის არის, მას ფეხბურთი მოსწონს და ანიმე.</p>
<h2>ჩემი ძმაკაცი ვაჟა</h2>
<p> ვაჟა 15 წლის არის, მას თამაშები მოსწონს.</p>
<h2>ანი</h2>
<p>ანი 15 წლის არის, მას მოსწონს ფრენბურთი და ტიკტოკ ცეკვები</p>
